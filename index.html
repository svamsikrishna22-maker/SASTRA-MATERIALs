    header {

    ul {

      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    li {
      width: 100%;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #0077cc;
      padding: 12px 25px;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #005fa3;
    }
    @media (max-width: 500px) {
      header h1 {
        font-size: 26px;
      }
      a {
        padding: 10px 20px;
      }
    }
  </style>
